<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HappyPaws üêæ</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* === PRELOADER (con cambio de color suave) === */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* colores: azul usuario, naranja refugio, rojo suave, verde suave */
      background: #4da9e0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
      /* animaci√≥n de fondo */
      animation: bgCycle 24s ease-in-out infinite alternate;
    }

    @keyframes bgCycle {
      0%   { background-color: #4da9e0; } /* azul usuario */
      25%  { background-color: #f7a531; } /* naranja refugio */
      50%  { background-color: #f48b82; } /* rojo suave */
      75%  { background-color: #a3d977; } /* verde suave */
      100% { background-color: #4da9e0; } /* vuelve al azul */
    }

    /* Reduce motion: mantiene color fijo si el usuario lo prefiere */
    @media (prefers-reduced-motion: reduce) {
      #preloader { animation: none; background-color: #4da9e0; }
    }

    /* === ANIMACIONES DEL GATO === */
    @keyframes shake { 50% { top: 6px; } }
    @keyframes shadow { 50% { width: 110px; margin-left: -40px; } }
    @keyframes tail { 50% { transform: rotate(38deg); } }
    @keyframes track { to { margin-left: 20px; } }
    @keyframes eye { 50% { top: 2px; } }
    @keyframes ear_l { 50% { transform: rotate(-30deg); } }
    @keyframes ear_r { 50% { transform: rotate(30deg); } }
    @keyframes paw_l { 50% { left: 130px; top: 176px; } 70% { top: 160px; } }
    @keyframes paw_r { 25% { top: 160px; } 50% { left: 88px; top: 176px; } }
    @keyframes mustache_l { 50% { transform: rotate(-10deg); } }
    @keyframes mustache_r { 0%,100%{transform:rotateY(180deg)rotateZ(0);}50%{transform:rotateY(180deg)rotateZ(-10deg);} }

    /* === GATO === */
    .cat {
      position: relative;
      width: 188px;
      height: 260px;
      color: #000;
      transform: scale(0.9);
    }

    .cat .paw {
      position: absolute;
      top: 176px;
      left: 88px;
      width: 20px;
      height: 80px;
      background: currentcolor;
      border-radius: 20px/0 0 80px 40px;
      transform: rotate(10deg);
      animation: paw_l 0.45s infinite linear;
    }
    .cat .paw:after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: -4px;
      width: 20px;
      height: 26px;
      background: currentcolor;
      border-radius: 50%;
      transform: rotate(24deg);
    }
    .cat .paw:nth-child(2) {
      left: 130px;
      animation: paw_r 0.45s infinite linear;
    }

    .shake {
      position: absolute;
      width: 100%;
      top: 0;
      animation: shake 0.45s infinite linear;
    }

    .cat:before {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      width: 130px;
      height: 30px;
      margin-left: -50px;
      margin-top: -20px;
      background: #616161;
      opacity: 0.4;
      border-radius: 50%;
      animation: shadow 0.45s infinite linear;
      animation-delay: 0.225s;
    }

    .cat:after {
      content: "";
      position: absolute;
      top: 100%;
      left: 100%;
      width: 15px;
      height: 10px;
      margin-left: -30px;
      margin-top: -10px;
      background: #616161;
      opacity: 0.3;
      border-radius: 50%;
      box-shadow: 50px 0 #616161, 100px 0 #616161, 150px 0 #616161, 200px 0 #616161, 250px 0 #616161, 300px 0 #616161;
      animation: track 0.225s infinite linear;
    }

    .tail {
      position: absolute;
      top: 0;
      right: -4px;
      width: 160px;
      height: 150px;
      border: 20px solid;
      border-color: currentcolor transparent transparent currentcolor;
      transform: rotate(45deg);
      border-radius: 120px/106px 120px 0 120px;
      box-sizing: border-box;
      animation: tail 0.45s infinite linear;
    }
    .tail:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: currentcolor;
      border-radius: 50%;
      bottom: 0;
      box-shadow: 2px 4px currentcolor, 2px 7px currentcolor, 2px 10px currentcolor, 1px 14px currentcolor, -1px 18px currentcolor, -5px 22px currentcolor, -10px 25px currentcolor, -15px 28px currentcolor, -20px 30px currentcolor;
    }

    .main {
      position: absolute;
      top: 14px;
      right: 0;
      width: 144px;
      height: 216px;
      color: currentcolor;
    }
    .main .head {
      position: absolute;
      bottom: -10px;
      left: 20px;
      width: 104px;
      height: 180px;
      background: currentcolor;
      border-radius: 55px/100px 100px 65px 65px;
      transform: rotate(40deg);
    }
    .main .body {
      position: absolute;
      right: 0;
      width: 130px;
      height: 180px;
      background: currentcolor;
      border-radius: 65px/70px 70px 100px 100px;
    }
    .main .body .leg {
      position: absolute;
      right: -10px;
      top: 20px;
      width: 50px;
      height: 116px;
      background: currentcolor;
      border-radius: 25px/0 60px 50px 0;
    }
    .main .body .leg:before {
      content: "";
      position: absolute;
      bottom: -4px;
      right: 0;
      width: 20px;
      height: 40px;
      border: 3px solid transparent;
      border-radius: 50%;
      border-left-color: #616161;
      transform: rotate(6deg);
    }
    .main .body .leg:after {
      content: "";
      position: absolute;
      left: 3px;
      bottom: 35px;
      width: 76px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-bottom-color: #616161;
      transform: rotate(65deg);
    }

    .main .face {
      position: absolute;
      bottom: 0;
      width: 76px;
      height: 80px;
    }

    /* Nariz rosa peque√±a */
    .main .face .nose {
      position: absolute;
      bottom: 8px;
      left: 50%;
      width: 12px;
      height: 6px;
      margin-left: -6px;
      background: #ffb6c1;
      border-radius: 20px/10px 10px 20px 20px;
    }

    .mustache_cont {
      position: absolute;
      bottom: 8px;
      width: 20px;
      height: 10px;
      animation: mustache_l 0.45s infinite linear;
    }
    .mustache_cont:nth-child(2) {
      right: 0;
      animation: mustache_r 0.45s infinite linear;
    }
    .mustache {
      position: absolute;
      top: 0;
      width: 100%;
      border: 1px solid #616161;
      transform-origin: 100% 0;
      transform: rotate(-10deg);
    }
    .mustache:last-child { top: 6px; transform: rotate(-20deg); }

    .eye {
      position: absolute;
      top: 28px;
      left: -8px;
      width: 30px;
      height: 30px;
      background: #fff;
      border: 3px solid #000;
      border-radius: 50%;
    }
    .eye:nth-child(5) { top: 26px; left: 36px; }
    .eye:after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      right: 1px;
      top: 4px;
      background: #000;
      border-radius: 50%;
      animation: eye 0.45s infinite linear;
    }

    .ear_l {
      position: absolute;
      top: -17px;
      width: 20px;
      height: 30px;
      background: currentcolor;
      border-radius: 20px/55px 55px 0 0;
      transform-origin: 50% 100%;
      overflow: hidden;
      transform: rotate(-20deg);
      animation: ear_l 0.45s infinite linear;
    }
    .ear_l .inner {
      position: absolute;
      top: 5px;
      left: 50%;
      width: 6px;
      height: 14px;
      margin-left: -4px;
      background: #616161;
      border-radius: 7px/20px 20px 0 0;
    }
    .ear_r {
      position: absolute;
      right: 0;
      margin-top: -22px;
      width: 36px;
      height: 30px;
      transform-origin: 50% 100%;
      overflow: hidden;
      transform: rotate(20deg);
      animation: ear_r 0.45s infinite linear;
    }
    .ear_r .outer {
      position: absolute;
      width: 30px;
      height: 200%;
      border: 3px solid #616161;
      border-radius: 20px/55px 55px 0 0;
    }
    .ear_r .inner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 26px;
      margin-left: -6px;
      background: #616161;
      border-radius: 50%;
    }

    /* === NUEVO ESTILO PARA BOTONES Y TEXTO === */
    .selector {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .opciones {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .card {
      display: inline-block;
      padding: 12px 25px;
      background-color: #ffffff;
      color: #333;
      border: 2px solid #5ab3e8;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      background-color: #5ab3e8;
      color: white;
    }

    header {
      background-color: #5ab3e8;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    footer {
      background-color: #5ab3e8;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- üêà‚Äç‚¨õ PRELOADER -->
  <div id="preloader">
    <div class="cat">
      <div class="paw"></div>
      <div class="paw"></div>
      <div class="shake">
        <div class="tail"></div>
        <div class="main">
          <div class="head"></div>
          <div class="body"><div class="leg"></div></div>
          <div class="face">
            <div class="mustache_cont">
              <div class="mustache"></div><div class="mustache"></div>
            </div>
            <div class="mustache_cont">
              <div class="mustache"></div><div class="mustache"></div>
            </div>
            <div class="nose"></div>
            <div class="eye"></div><div class="eye"></div>
            <div class="ear_l"><div class="inner"></div></div>
            <div class="ear_r"><div class="outer"></div><div class="inner"></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- üåé CONTENIDO PRINCIPAL -->
  <div id="contenido" style="display:none;">
    <header>
      <h1>üêæ Bienvenido a HappyPaws</h1>
      <p>Conectando corazones</p>
    </header>

    <main class="inicio">
      <div class="selector">
        <h3>Selecciona el tipo de usuario:</h3>
        <div class="opciones">
          <a href="usuario.html" class="card">Usuario üßç‚Äç‚ôÄÔ∏è</a>
          <a href="refugio.html" class="card">Refugio üè†</a>
        </div>
      </div>
    </main>

    <footer>
      <p>¬© 2025 HappyPaws ‚Äì Sistema de Adopciones</p>
    </footer>
  </div>

  <!-- üß† SCRIPT -->
  <script>
  // ======== PRELOADER CON CARGA REAL DE DATOS ========
  async function iniciarApp() {
    const preloader = document.getElementById("preloader");
    const contenido = document.getElementById("contenido");

    try {
      // 1Ô∏è‚É£ Simulaci√≥n de conexi√≥n a la base de datos
      // Aqu√≠ se podr√≠a conectar a Firebase, Supabase, MySQL o API REST.
      // Por ejemplo:
      // await fetch("https://miapi.com/datos");
      await cargarDatosDesdeServidor();

      // 2Ô∏è‚É£ Cuando los datos se cargan correctamente, ocultamos el gato
      preloader.style.opacity = "0";
      setTimeout(() => {
        preloader.style.display = "none";
        contenido.style.display = "block";
        contenido.style.opacity = "1";
      }, 800);

    } catch (error) {
      console.error("‚ùå Error al cargar los datos:", error);
      mostrarError("No se pudo conectar al servidor. Intenta m√°s tarde.");
    }
  }

  // ======== FUNCI√ìN SIMULADA DE CARGA DE DATOS ========
  async function cargarDatosDesdeServidor() {
    // Simulaci√≥n de retardo en la conexi√≥n
    return new Promise((resolve) => {
      setTimeout(() => {
        console.log("‚úÖ Datos cargados correctamente (simulado)");
        resolve();
      }, 2500);
    });
  }

  // ======== MENSAJE DE ERROR (si la carga falla) ========
  function mostrarError(mensaje) {
    const preloader = document.getElementById("preloader");

    // Reemplaza el gato por un mensaje simple
    preloader.innerHTML = `
      <div style="
        color: white;
        font-family: Poppins, sans-serif;
        text-align: center;
        font-size: 18px;">
        ‚ö†Ô∏è ${mensaje}<br>
        <small>Revisa tu conexi√≥n a internet o intenta m√°s tarde.</small>
      </div>`;
    preloader.style.backgroundColor = "#f48b82"; // color rojo suave
  }

  // ======== EVENTO PRINCIPAL ========
  window.addEventListener("load", iniciarApp);
</script>

</body>
</html>
